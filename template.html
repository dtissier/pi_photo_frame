<!DOCTYPE html>
<html>
<head>
<style> 

.wrapper, html, body {
    height:100%;
    width:100%;
    margin:0;
}

.wrapper {
    display: flex;
    flex-direction: column;
}

button {
    width:100%;
    height:100%;
    background-color: rgb(100,100,100);
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 25px;
}

img {
    height: 100%; 
    width: 100%; 
    object-fit: contain;
}

#header {
    background-color: green;
    height: 15%;
    display: flex;
    align-items: center;
    justify-content: center;
}

#photo_body {
    background-color: black;
    height: 85%;
}

#col1, #col2, #col3, #col4 {
    width: 25%;
    height: 98%;
    padding: 1px;
    background-color: rgb(80,80,80);
}

#back, #forward {
    background-color: rgb(80,80,80);
}

</style>
</head>
<body>

<div class="wrapper">
    <div id="header">
        <div id="col1"><button id="refresh" class="action_button">REFRESH</button></div>
        <div id="col3"><button id="back" class="action_button"><img src="images/image1.jpeg"/></button></div>
        <div id="col4"><button id="forward" class="action_button"><img src="images/image2.jpeg"/></button></div>
        <div id="col2"><button id="run" class="action_button">RUN</button></div>
    </div>
    <div id="photo_body"><img src="images/image3.jpeg"/></div>
</div>

</body>
</html>
