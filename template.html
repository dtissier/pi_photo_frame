<!DOCTYPE html>
<head>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" /><html>
<style> 

.wrapper, html, body {
    height:100%;
    width:100%;
    margin:0;
}

.wrapper {
    display: flex;
    flex-direction: column;
}

button {
    width:100%;
    height:100%;
    background-color: rgb(100,100,100);
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 25px;
}

img {
    height: 100%; 
    width: 100%; 
    object-fit: contain;
}

#header {
    background-color: rgb(80,80,80);
    height: 15%;
    display: flex;
    align-items: center;
    justify-content: center;
}

#photo_body {
    background-color: black;
    width: 960px;
    height: 80%;
}

#footer {
    background-color: grey;
    width: 960px;
    height: 5%;
    font-size: 25px;
}

#col1, #col2, #col3, #col4 {
    background-color: rgb(80,80,80);
    width: 240px;
    height: 98%;
    padding: 1px;
}

#back, #forward {
    background-color: rgb(80,80,80);
}

</style>
</head>
<body>

<div class="wrapper">
    <div id="header">
        <div id="col1">
            <a href="/">
                <button id="refresh" class="action_button">REFRESH</button>
            </a>
        </div>
        <div id="col3">
            <a href="/?action=backward">
                <button id="back" class="action_button"><img src="images/image1.jpeg"/></button>
            </a>
        </div>
        <div id="col4">
            <a href="/?action=forward">
                <button id="forward" class="action_button"><img src="images/image2.jpeg"/></button>
            </a>
        </div>
        <div id="col2">
            <a href="/?action=run">
                <button id="run" class="action_button">PAUSE_RUN_TEXT</button>
            </a>
        </div>
    </div>
    <div id="photo_body"><img src="images/image3.jpeg"/></div>
    <div id="footer">FOOTER_INFO</div>
</div>

</body>
</html>
